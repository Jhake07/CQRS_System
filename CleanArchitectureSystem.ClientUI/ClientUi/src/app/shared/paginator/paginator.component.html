<div
  class="d-flex flex-column flex-md-row justify-content-between align-items-center px-3 py-2 border-top bg-light gap-3"
>
  <!-- Info + page size -->
  <div class="d-flex align-items-center gap-3">
    <div class="small text-dark fw-semibold">
      <i class="fa fa-info-circle me-1 text-secondary"></i>
      Showing page {{ currentPage }} of {{ totalPages }}
    </div>

    <div class="d-flex align-items-center gap-1">
      <label for="pageSizeSelect" class="form-label mb-0 small">Rows per page:</label>
      <select
        id="pageSizeSelect"
        class="form-select form-select-sm"
        style="width: auto;"
        [value]="pageSize"
        (change)="changePageSize($event)"
      >
        @for (size of [5, 10, 15, 20]; track size) {
          <option [value]="size">{{ size }}</option>
        }
      </select>
    </div>
  </div>

  <!-- Page buttons -->
  <div class="btn-group btn-group-sm">
    <button class="btn btn-outline-dark" (click)="goTo(currentPage - 1)" [disabled]="currentPage === 1">
      <i class="fa fa-chevron-left me-1"></i> Prev
    </button>

    @for (page of pages; track page) {
      <button
        class="btn"
        [ngClass]="{
          'btn-outline-dark': page !== currentPage,
          'btn-dark text-white fw-semibold': page === currentPage
        }"
        (click)="goTo(page)"
      >
        {{ page }}
      </button>
    }

    <button class="btn btn-outline-dark" (click)="goTo(currentPage + 1)" [disabled]="currentPage === totalPages">
      Next <i class="fa fa-chevron-right ms-1"></i>
    </button>
  </div>
</div>
