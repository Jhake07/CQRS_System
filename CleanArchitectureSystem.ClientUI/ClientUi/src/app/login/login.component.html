<div class="container mt-5">
  <div class="login-wrapper p-4 shadow rounded bg-white mx-auto" style="max-width: 400px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3 class="mb-4 text-center text-primary fw-bold">🔐 Welcome to CQRS</h3>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Email"
          autocomplete="email"
        />
        <label for="email">📧 Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Password"
          autocomplete="current-password"
        />
        <label for="password">🔒 Password</label>
      </div>

      <div class="d-flex align-items-center mb-3 ps-1">
        <input
          class="form-check-input me-2"
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe"
          style="margin-top: 0.15rem;"
        />
        <label class="form-check-label mb-0" for="rememberMe">
          ⏳ Stay logged in
        </label>
      </div>

      <button
        class="btn btn-primary w-100 py-2"
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting"
      >
        {{ isSubmitting ? '🔄 Logging in...' : '🚀 Login' }}
      </button>
    </form>
  </div>
</div>
